<body>
    <div class="container">

                <div class="button-group">
                    <button class="btn success" onclick="getStatus()">è·å–ç³»ç»ŸçŠ¶æ€</button>

            <div class="section">

                <!-- ç›‘å¬çš„ä¸»é¢˜åˆ—è¡¨ -->
                <h3>ğŸ“‹ ç›‘å¬ä¸»é¢˜</h3>
                <div id="mqttTopics" class="mqtt-topics">
                    <!-- ä¸»é¢˜å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
                </div>

                <!-- å‘é€æ¶ˆæ¯ -->
                <h3>ğŸ“¤ å‘é€æ¶ˆæ¯</h3>
                <div class="form-group">
                    <label for="mqttTopic">MQTTä¸»é¢˜:</label>
                    <input type="text" id="mqttTopic" placeholder="ä¾‹å¦‚: system/test" value="system/test">
                </div>
                <div class="form-group">
                    <label for="mqttMessage">æ¶ˆæ¯å†…å®¹:</label>
                    <textarea id="mqttMessage" rows="3" placeholder="è¾“å…¥è¦å‘é€çš„æ¶ˆæ¯å†…å®¹"></textarea>
                </div>

                    <button class="btn warning" onclick="sendMqttMessage()">å‘é€MQTTæ¶ˆæ¯</button>

                </div>

                <!-- å®æ—¶æ¶ˆæ¯æ˜¾ç¤º -->
                <h3>ğŸ“¨ å®æ—¶æ¶ˆæ¯ <span id="messageCount">(0)</span></h3>
                <div id="mqttMessages" class="mqtt-messages">

                    </div>

                <div id="mqttResult" class="result" style="display: none;"></div>

            <!-- åŠ è½½æŒ‡ç¤ºå™¨ -->
            <div id="loading" class="loading">

    <script>
        const API_BASE = '/api/scheduler';
        let messageCount = 0;
        let mqttMessages = [];

        // ç›‘å¬çš„MQTTä¸»é¢˜åˆ—è¡¨ï¼ˆä»é…ç½®ä¸­è·å–ï¼‰
        const subscribedTopics = [
            'system/+',
            'outbound/task/+',
            'device/+/+',
            'sensor/+',
            'motion/+',
            'vision/+',
            'coder/+'
        ];

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.style.color = isError ? '#dc3545' : '#333';
            element.style.backgroundColor = isError ? '#f8d7da' : '#f8f9fa';
            element.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }

        // é€šç”¨APIè¯·æ±‚å‡½æ•°
        async function apiRequest(url, options = {}) {
            showLoading();
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }

                return data;
            } catch (error) {
                throw new Error(`è¯·æ±‚å¤±è´¥: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // è·å–ç³»ç»ŸçŠ¶æ€
        async function getStatus() {
            try {
                const data = await apiRequest(`${API_BASE}/status`);
                showResult('statusResult', data);
            } catch (error) {
                showResult('statusResult', error.message, true);
            }
        }

        // è·å–å…±äº«æ•°æ®
        async function getSharedData() {
            try {
                const data = await apiRequest(`${API_BASE}/shared-data`);
                showResult('statusResult', data);
            } catch (error) {
                showResult('statusResult', error.message, true);
            }
        }

        // å‘é€MQTTæ¶ˆæ¯
        async function sendMqttMessage() {
            const topic = document.getElementById('mqttTopic').value.trim();
            const message = document.getElementById('mqttMessage').value.trim();

            if (!topic || !message) {
                showResult('mqttResult', 'ä¸»é¢˜å’Œæ¶ˆæ¯å†…å®¹ä¸èƒ½ä¸ºç©º', true);
                return;
            }

            try {
                const data = await apiRequest(`${API_BASE}/mqtt/send`, {
                    method: 'POST',
                    body: JSON.stringify({
                        topic: topic,
                        message: message
                    })
                });
                showResult('mqttResult', data);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('mqttMessage').value = '';
            } catch (error) {
                showResult('mqttResult', error.message, true);
            }
        }

        // åˆå§‹åŒ–MQTTä¸»é¢˜æ˜¾ç¤º
        function initMqttTopics() {
            const topicsContainer = document.getElementById('mqttTopics');
            topicsContainer.innerHTML = '';

            subscribedTopics.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                topicCard.innerHTML = `
                    <div class="topic-name">${topic}</div>
                    <div class="topic-status active">â— ç›‘å¬ä¸­</div>
                `;
                topicsContainer.appendChild(topicCard);
            });
        }

        // æ·»åŠ MQTTæ¶ˆæ¯åˆ°æ˜¾ç¤ºåŒºåŸŸ
        function addMqttMessage(topic, message, timestamp = null) {
            messageCount++;
            const time = timestamp || new Date().toLocaleString();
            
            const messageObj = {
                topic: topic,
                message: message,
                time: time,
                id: messageCount
            };
            
            mqttMessages.unshift(messageObj); // æ–°æ¶ˆæ¯æ·»åŠ åˆ°å¼€å¤´
            
            // é™åˆ¶æ¶ˆæ¯æ•°é‡ï¼Œåªä¿ç•™æœ€æ–°çš„100æ¡
            if (mqttMessages.length > 100) {
                mqttMessages = mqttMessages.slice(0, 100);
            }
            
            updateMessagesDisplay();
            updateMessageCount();
        }

        // æ›´æ–°æ¶ˆæ¯æ˜¾ç¤º
        function updateMessagesDisplay() {
            const messagesContainer = document.getElementById('mqttMessages');
            
            if (mqttMessages.length === 0) {
                messagesContainer.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 20px;">
                        ç­‰å¾…MQTTæ¶ˆæ¯...
                    </div>
                `;
                return;
            }

            messagesContainer.innerHTML = mqttMessages.map(msg => `
                <div class="mqtt-message">
                    <div class="message-header">
                        <span class="message-topic">${msg.topic}</span>
                        <span class="message-time">${msg.time}</span>
                    </div>
                    <div class="message-content">${msg.message}</div>
                </div>
            `).join('');
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨æ˜¾ç¤ºæœ€æ–°æ¶ˆæ¯
            messagesContainer.scrollTop = 0;
        }

        // æ›´æ–°æ¶ˆæ¯è®¡æ•°
        function updateMessageCount() {
            document.getElementById('messageCount').textContent = `(${mqttMessages.length})`;
        }

        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {
            mqttMessages = [];
            messageCount = 0;
            updateMessagesDisplay();
            updateMessageCount();
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.addEventListener('load', function() {
            getStatus();
            initMqttTopics();
        });
    </script>
